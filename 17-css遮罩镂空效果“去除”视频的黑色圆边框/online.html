<!--遮罩镂空效果“去除”视频的黑色圆边框-->
<style>
    .dfxy-video-box *, .dfxy-video-box *:before, .dfxy-video-box *:after {
        -webkit-box-sizing: content-box !important;
        -moz-box-sizing: content-box !important;
        box-sizing: content-box !important;
    }

    #video1 {
        position: relative;
        width: 100%;
    }

    .dfxy-video-box {
        position: relative;
        width: 600px;
        height: 600px;
        margin: 0 auto;
        overflow: hidden;
    }

    .dfxy-video-cover {
        width: 100%;
        height: 100%;
        border: 140px solid #fff;
        border-radius: 50%;
        position: absolute;
        transform: translate(-140px, -140px);
        -ms-transform: translate(-140px, -140px);
        -moz-transform: translate(-140px, -140px);
        -webkit-transform: translate(-140px, -140px);
        -o-transform: translate(-140px, -140px);
        z-index: 100;
    }

    .play-btn {
        width: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 101;
        cursor: pointer !important;
        display: none;
    }

    @media only screen and (max-width: 640px) {
        .dfxy-video-box {
            width: 300px;
            height: 300px;
        }

        .play-btn {
            display: block;
        }
    }
</style>
<div class="ly-box dfxy-video-box">
    <div class="dfxy-video-cover">
        <img class="play-btn"
             src="http://bk.image.styleweb.com.cn/2017/11/1/143_j9ghyhat.png?imageView2/0/w/390"
             alt="">
    </div>
    <video id="video1" autoplay="autoplay" loop="loop">
        <source src="http://oyb5bgopj.bkt.clouddn.com/%E4%B8%9C%E6%96%B9%E6%96%B0%E8%AF%AD%E5%8E%BB%E6%A0%87%E9%BB%91%E5%BA%95.mp4"
                type="video/mp4"
                poster="http://oqdvsrgup.bkt.clouddn.com/%E4%BB%80%E4%B9%88%E6%98%AF%E5%93%8D%E5%BA%94%E5%BC%8F-2.mp4?vframe/jpg/offset/0">
    </video>
</div>
<script>
    $(document).ready(function () {
        $('.play-btn').on('click', function () {
            $(this).hide();
            var v = document.getElementsByTagName("video")[0];
            console.log(v);
            v.play();
        });
    });
</script>
