<!--3d旋转特效 start-->
<style>
    #rotate-content {
        height: 570px;
        overflow: hidden;
    }

    .rotate-card {
        padding: 0;
        text-align: center;
    }

    .rotate-title {
        font-size: 18px;
        font-weight: bolder;
        margin-top: 20px;
    }

    .rotate-logo {
        font-size: 17px;
    }

    .rotate-button {
        color: #fff;
        font-size: 22px;
        font-weight: bolder;
        padding: 15px;
        position: absolute;
        top: 50%;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background: rgb(232, 232, 232);
    }

    .rotate-button:hover,
    .rotate-button:focus {
        background: rgb(0, 144, 236)!important;
        color: #fff !important;
    }

    .rotate-button.left {
        left: 10px;
    }

    .rotate-button.right {
        right: 10px;
    }

    .phone-show-img {
        display: none;
    }
</style>

            return true;

        return false;

    $(function () {
        // 判断是否是手机下
        var isPhone = isPhoneFun();

        // 若是手机下则只显示静态图片，非手机下则显示3D旋转动效
        if (isPhone) {
            $('.phone-show-img').show();
            $('.rotate-box').hide();
            return;
        }

        var rotateContent = $("#rotate-content");
        rotateContent.Cloud9Carousel({
            yOrigin: 130,
            yRadius: 80,
            itemClass: "rotate-card",
            buttonLeft: $(".rotate-button.left"),
            buttonRight: $(".rotate-button.right"),
            bringToFront: true,
            autoPlay: 1,
            onLoaded: function () {
                rotateContent.css('visibility', 'visible');
                rotateContent.css('display', 'none');
                rotateContent.fadeIn(1500)
            }
        });

        // Simulate physical button click effect
        //
        $('.rotate-button').click(function (e) {
            var b = $(e.target).addClass('down');
            setTimeout(function () {
                b.removeClass('down')
            }, 80)
        });

        /**
         * 键盘左右键控制旋转方向
         */
        $(document).keydown(function (e) {
            switch (e.keyCode) {
                case 37:
                    // 左箭头：
                    $('.rotate-buttons > .left').click();
                    break;
                case 39:
                    // 右箭头：
                    $('.rotate-buttons > .right').click();
            }
        })
    })
</script>
