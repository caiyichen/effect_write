<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高性能的jQuery/Zepto 3D旋转木马插件</title>
    <!--测试-->
    <link rel="stylesheet" type="text/css"
          href="http://bk.st.styleweb.com.cn/editor/??do-basic.css,do-layout.css,do-form.css,do-element.css,element/do-tabText.css,js/wow/animate.css?20179411472"/>
    <link rel="stylesheet" type="text/css"
          href="http://bk.st.styleweb.com.cn/editor/js/froala/css/??froala_style.min.css,plugins/image.min.css,plugins/table.min.css,plugins/colors.min.css?201791821032">

    <style>
        #rotate-content {
            height: 570px;
            overflow: hidden;
        }

        .rotate-card {
            padding: 0;
            text-align: center;
        }

        .rotate-title {
            font-size: 18px;
            font-weight: bolder;
            margin-top: 20px;
        }

        .rotate-logo {
            font-size: 17px;
        }

        .rotate-button {
            color: #fff;
            font-size: 22px;
            font-weight: bolder;
            padding: 15px;
            position: absolute;
            top: 50%;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            background: rgb(232, 232, 232);
        }

        .rotate-button:hover,
        .rotate-button:focus {
            background: rgb(0, 144, 236) !important;
            color: #fff !important;
        }

        .rotate-button.left {
            left: 10px;
        }

        .rotate-button.right {
            right: 10px;
        }

        .phone-show-img {
            display: none;
        }
    </style>
</head>
<body>
<div class="rotate-wrap">
    <div class="phone-show-img"><img src="http://bk.image.styleweb.com.cn/2017/9/28/25730712640576/j842v5vi.png" alt=""></div>
    <div class="rotate-box">
        <div id="rotate-content">
            <div class="rotate-card">
                <img class="cloud9-item"
                     src="http://bk.image.styleweb.com.cn/2017/9/27/25730156747120/j82kkn68.png?imageView2/2/w/300/q/100"
                     alt="Firefox">
                <p class="rotate-title">中国水果连锁第一品牌</p>
                <p class="rotate-logo">百果园</p>
            </div>
            <div class="rotate-card">
                <img class="cloud9-item"
                     src="http://bk.image.styleweb.com.cn/2017/9/27/25730156775523/j82kkw2b.png?imageView2/2/w/300/q/100"
                     alt="Firefox">
                <p class="rotate-title">平安集团旗下智能网络服务企业</p>
                <p class="rotate-logo">深圳平安训科技术有限公司</p>
            </div>
            <div class="rotate-card">
                <img class="cloud9-item"
                     src="http://bk.image.styleweb.com.cn/2017/9/27/25730157024222/j82kl502.png?imageView2/2/w/300/q/100"
                     alt="Firefox">
                <p class="rotate-title">58 赶集集团旗下创投集团</p>
                <p class="rotate-logo">58同创</p>
            </div>
            <div class="rotate-card">
                <img class="cloud9-item"
                     src="http://bk.image.styleweb.com.cn/2017/9/27/25730157050207/j82klcw7.png?imageView2/2/w/300/q/100"
                     alt="Firefox">
                <p class="rotate-title">深圳A 股上市公司</p>
                <p class="rotate-logo">嘉华婚爱珠宝</p>
            </div>
            <div class="rotate-card">
                <img class="cloud9-item"
                     src="http://bk.image.styleweb.com.cn/2017/9/27/25730157114354/j82klr70.png?imageView2/2/w/300/q/100"
                     alt="Firefox">
                <p class="rotate-title">北京A 股上市公司</p>
                <p class="rotate-logo">中持水务</p>
            </div>
            <div class="rotate-card">
                <img class="cloud9-item"
                     src="http://bk.image.styleweb.com.cn/2017/9/27/25730157215647/j82kmh0n.png?imageView2/2/w/300/q/100"
                     alt="Firefox">
                <p class="rotate-title">世界五百强北汽集团全资子公司</p>
                <p class="rotate-logo">北汽森防</p>
            </div>
        </div>
        <button class="rotate-button btn left">&lt;</button>
        <button class="rotate-button btn right">&gt;</button>
    </div>
</div>

<script src="http://www.5iweb.com.cn/statics/js/jquery.1.7.1.min.js" type="text/javascript"></script>
<script src="js/jquery.cloud9carousel.js"></script>
<script>
    /**
     * isPhone 是否是手机设备
     */
    function isPhoneFun() {
        var a = navigator.userAgent || navigator.vendor || window.opera;
        if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4))) {
            return true;
        }
        return false;
    }

    $(function () {
        // 判断是否是手机下
        var isPhone = isPhoneFun();

        // 若是手机下则只显示静态图片，非手机下则显示3D旋转动效
        if (isPhone) {
            $('.phone-show-img').show();
            $('.rotate-box').hide();
            return;
        }

        var rotateContent = $("#rotate-content");
        rotateContent.Cloud9Carousel({
            yOrigin: 130,
            yRadius: 80,
            itemClass: "rotate-card",
            buttonLeft: $(".rotate-button.left"),
            buttonRight: $(".rotate-button.right"),
            bringToFront: true,
            autoPlay: 1,
            onLoaded: function () {
                rotateContent.css('visibility', 'visible');
                rotateContent.css('display', 'none');
                rotateContent.fadeIn(1500)
            }
        });

        // Simulate physical button click effect
        //
        $('.rotate-button').click(function (e) {
            var b = $(e.target).addClass('down');
            setTimeout(function () {
                b.removeClass('down')
            }, 80)
        });

        /**
         * 键盘左右键控制旋转方向
         */
        $(document).keydown(function (e) {
            switch (e.keyCode) {
                case 37:
                    // 左箭头：
                    $('.rotate-buttons > .left').click();
                    break;
                case 39:
                    // 右箭头：
                    $('.rotate-buttons > .right').click();
            }
        })
    })
</script>
</body>
</html>
