<!doctype html>
<html lang="zh-cn" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>angular mock -模拟服务器响应</title>
</head>
<style>
    body {
        color: #545454;
    }

    h1, p {
        text-align: center;
    }

    ul {
        text-align: left;
        list-style: none;
        display: inline-block;
        border-top: 1px solid #eee;
        border-radius: 5px;
        box-shadow: 0 1px 2px #555;
        text-shadow: 0 1px 1px #000;
        margin: 8px;
        padding: 5px 8px;
    }

    ul li {
        color: #fff;
        margin: 5px 8px;
    }
</style>
<body ng-controller="appCtrl">
<h1>Mock.js demo</h1>
<hr/>
<p>
    <button ng-click="get()">伪装发送http请求</button>
</p>

<ul ng-repeat="item in box" style="background: {{item.color}}">
    <li>{{item.name}}</li>
    <li>{{item.age}}</li>
</ul>

<!-- （必选）加载 Mock -->
<script src="http://mockjs.com/dist/mock-min.js"></script>
<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>

<!-- 兼容angular (mock.js默认不兼容angular，需额外引用兼容包)-->
<script src="./src/mock.angular.js"></script>
<!-- 我把模拟数据都写在这个文件夹里了 -->
<script src="./mockData.js"></script>
<script src="./index.js"></script>
</body>
</html>
