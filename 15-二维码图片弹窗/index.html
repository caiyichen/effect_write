<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--测试-->
    <link rel="stylesheet" type="text/css"
          href="http://bk.st.styleweb.com.cn/editor/??do-basic.css,do-layout.css,do-form.css,do-element.css,element/do-tabText.css,js/wow/animate.css?20179411472"/>
    <link rel="stylesheet" type="text/css"
          href="http://bk.st.styleweb.com.cn/editor/js/froala/css/??froala_style.min.css,plugins/image.min.css,plugins/table.min.css,plugins/colors.min.css?201791821032">
    <script src="../../util/jquery-3.1.0.min.js"></script>
    <style>
        .tomorrow-qrcode-box {
            /*display: none;*/
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 99999 !important;
            background: rgba(0, 0, 0, 0.5);
        }

        .tomororw-qrcode {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 22px 25px;
            text-align: center;
        }

        .tomorrow-qrcode-close-btn {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 28px;
            padding: 10px;
            cursor: pointer;
            color: #999;
        }

        .tomorrow-qrcode-text {
            font-size: 16px;
        }
    </style>
</head>

<body>
<button class="btn open">按钮</button>
<div class="tomorrow-qrcode-box">
    <div class="tomororw-qrcode">
        <img src="http://bk.image.styleweb.com.cn/2017/10/16/17061_j8tux2ct.png?imageView2/2/w/299/q/100" alt="">
        <span class="icon-close tomorrow-qrcode-close-btn"></span>
        <p class="tomorrow-qrcode-text">扫描二维码，打开APP</p>
    </div>
</div>
</body>
<script>
    $('.do-text-ht7un img').on('click', function () {
        $('.tomorrow-qrcode-box').show();
    });

    //    $('.open').on('click', function () {
    //        $('.tomorrow-qrcode-box').show();
    //    });


    $('.tomorrow-qrcode-close-btn').on('click', function () {
        $('.tomorrow-qrcode-box').hide();
    });
</script>
<!--app二维码的显示与隐藏 end!-->
</html>
