<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jqueryUI拖动</title>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
</head>
<style>
    tr {
        cursor: pointer;
    }
</style>
<body>
<table id="sort">
    <thead>
    <tr>
        <th class="index">序号</th>
        <th>年份</th>
        <th>标题</th>
        <th>作者</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="index">1</td>
        <td>2014</td>
        <td>这是第1个</td>
        <td>阿斯蒂芬阿斯蒂芬</td>
    </tr>
    <tr>
        <td class="index">2</td>
        <td>2015</td>
        <td>这是第2个</td>
        <td>阿萨德发射点发岁的</td>
    </tr>
    <tr>
        <td class="index">3</td>
        <td>2016</td>
        <td>这是第3个</td>
        <td>阿萨德发送地方</td>
    </tr>
    <tr>
        <td class="index">4</td>
        <td>2017</td>
        <td>这是第4个</td>
        <td>的说法大赛分</td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<!--<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>-->
<script src="./js/jquery-ui-drag.js"></script>
<script>
    /**
     * 使用的是jquery-ui.js，但只下载了拖拽相关的js(jquery-ui-drag.js)
     */
    $(document).ready(function () {
        var fixHelperModified = function (e, tr) {
                    var $originals = tr.children();
                    var $helper = tr.clone();
                    $helper.children().each(function (index) {
                        $(this).width($originals.eq(index).width())
                    });
                    return $helper;
                },
                updateIndex = function (e, ui) {
                    $('td.index', ui.item.parent()).each(function (i) {
                        $(this).html(i + 1);
                    });
                };
        $("#sort tbody").sortable({
            helper: fixHelperModified,
            stop: updateIndex
        }).disableSelection();
    });
</script>
</html>
